{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    
    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <script src="https://kit.fontawesome.com/1c9a89cb0f.js" crossorigin="anonymous"></script>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.css">

    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <title>Document</title>
</head>

</head>
<body>
    <header class="text-black text-center">
        <img src={% static 'img/logo.jpg' %} class="img-fluid img-thumbnail" alt={{i.fullname}} style="width:100px;">
      </header>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
